    # job çº§åˆ«çš„ outputs æ˜¯ç»™å…¶ä»– job ä½¿ç”¨çš„ï¼Œæˆ‘ä»¬åœ¨è¿™é‡Œä¿ç•™å®ƒæ²¡æœ‰é—®é¢˜ï¼Œ
